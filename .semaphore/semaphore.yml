version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.25.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go mod download
            - go test -race -covermode=atomic -coverprofile=coverage.out ./...
            - go build -v .
            - 'curl -s https://codecov.io/bash | bash -s -- -f coverage.out -t "$CODECOV_TOKEN"'
      secrets:
        - name: CODECOV_TOKEN

